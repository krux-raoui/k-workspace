kw-builder-git:
  helm_values:
    replicaCount: 1
    image:
      repository: gogs/gogs
      pullPolicy: IfNotPresent
      tag: "latest"
    containerPort: 3000
    ingress:
      enabled: true
      annotations:
        {}
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
      hosts:
        - host: git.example.kws
          paths:
            - /
      tls: []
