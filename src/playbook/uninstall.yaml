- name: "{{ phase }} process"
  hosts: localhost
  vars:
    phase: uninstall


  tasks:
    - name: "host layer"
      include_role:
        name: kws_phase_layer
      vars:
        group: host
        layer: "{{ item }}"
      with_items: "{{ layers.host | reverse | list }}"

    - name: "core layer"
      include_role:
        name: kws_phase_layer
      vars:
        group: core
        layer: "{{ item }}"
      with_items: "{{ layers.core | reverse | list }}"
